<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <style>
            #map {
                border: 1px solid #333;
                padding: 0px;
            }
            #legend {
                box-shadow: 0px 0px 2px 1px rgba(0, 0, 0, .2);
                position: absolute;
                top: 10px;
                right: 10px;
            }
            #mars {
                visibility: hidden;
                padding: 0;
                margin: 0;
            }
            #display {
                width: 400px;
            }
        </style>
    </head>
    <body>
        <div id="display">
            <canvas id="map" width="400" height="400"></canvas>
            <canvas id="legend" width="150" height="100"></canvas>
        </div>
            <img src='../resources/images//us/us_image.png' id='mars' />
            <script src="../resources/js/us.js" ></script>
    </body>
</html>
